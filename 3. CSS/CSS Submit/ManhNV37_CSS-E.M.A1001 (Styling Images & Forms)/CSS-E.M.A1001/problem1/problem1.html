<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Images and forms 1: covering the box with an image</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    .box {
      border: 5px solid #000;
      width: 400px;
      height: 200px;

      position: relative;
      overflow: hidden;
    }

    img {
      width: 100%;
      top: -100%;
      left: 0;
      right: 0;
      bottom: -100%;
      position: absolute;
      margin: auto;
    }
  </style>

</head>

<body>
  <div class="box">
    <img src="balloons.jpg" alt="balloons">
  </div>

</body>

</html>
